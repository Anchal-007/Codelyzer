<div class="mat-card">
    <mat-list>
        <div mat-subheader>All Categories</div>
        <mat-list-item *ngFor="let thecategory of category;let i = index" >
            <!-- <mat-icon mat-list-icon>category</mat-icon><button class="btn" style="color:crimson" (click)="deleteCategory(thecategory.cid)"><i class="fa fa-trash" style="font-size:20px"></i></button>&nbsp;<button [routerLink]="['/admin/updateCategory',thecategory.cid]" class="btn" style="color:blueviolet"><i class="fa fa-edit" style="font-size:20px"></i></button> -->
            <div class="view__category" style="display:flex;justify-content: space-between; width:60%">
            <mat-card style="color: brown; margin: 2px; width: 20%;">{{thecategory.title}}</mat-card>
            <mat-card style="margin: 2px;width: 40%;"><i>{{thecategory.description}}</i> </mat-card>
            <button mat-raised-button color="accent" [routerLink]="['/admin/updateCategory/',thecategory.category_id]" style="margin: 2px;">Update</button>
            <button mat-raised-button color="primary" [routerLink]="['/admin/add-quiz',thecategory.category_id]" class="add_btn">Add Quiz </button>
            <button mat-raised-button style="margin: 2px;background-color: red;" (click)="deleteCategory(thecategory.category_id)">Delete</button>
           
        </div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
   
</div>
